<script type="text/javascript">
  dataSparql = `
# tool: ordia
SELECT DISTINCT ?description ?value ?valueUrl
WHERE {
  BIND(wd:${ q } AS ?valueUrl)
  {
    BIND(1 AS ?order)
    BIND("Script" AS ?description)
    ?valueUrl rdfs:label ?value_string .
    FILTER (LANG(?value_string) = 'en')
  }
  UNION
  {
    SELECT
      (2 AS ?order)
      ("Number of characters" AS ?description)
      (COUNT(*) AS ?value)
    {
	?value wdt:P282 wd:${ q } .
	?value wdt:P31 ?theclass .
	?theclass wdt:P279* wd:Q3241972 .
      BIND(1 AS ?dummy)
    }
    GROUP BY ?dummy
  }
  UNION
  {
    SELECT
      (3 AS ?order)
      ("Number of forms" AS ?description)
      (COUNT(*) AS ?value)
    {
      [] ^ontolex:lexicalForm / dct:language wd:${ q } .
      BIND(1 AS ?dummy)
    }
    GROUP BY ?dummy
  }
} 
ORDER BY ?order
`;
  
 lexemesSparql = `
# tool: ordia
# title: List of characters for a script
  SELECT ?character ?characterLabel WHERE {
	?character wdt:P282 wd:${ q } .
	?character wdt:P31 ?theclass .
	?theclass wdt:P279* wd:Q3241972 .
    ?character rdfs:label ?characterLabel .
    FILTER (LANG(?characterLabel) = 'en')
  }
  LIMIT 10000
`

 $(document).ready(function() {
     sparqlToDataTable(dataSparql, "#data");
     sparqlToDataTable(lexemesSparql, "#lexemes", {
	 'linkPrefixes': {
	     'lexeme': '../',
	     'lexical_category': '../'}});
 });

</script>
