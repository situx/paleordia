<script type="text/javascript">
    lexemesSparql = `
# List lexemes wrt. a lexical category
SELECT
  ?lexeme ?lexemeLabel (COUNT(?compound) AS ?number_of_compounds)
WHERE {
  ?lexeme wikibase:lexicalCategory wd:${ q } ;
  wikibase:lemma ?lexemeLabel ;
  dct:language wd:${ l } .
  OPTIONAL { ?compound wdt:P5238 ?lexeme }
}
GROUP BY ?lexeme ?lexemeLabel
LIMIT 10000
`



 $(document).ready(function() {
     sparqlToDataTable(lexemesSparql, "#lexemes", {
	 linkPrefixes: {
	     lexeme: '../l',
	     language: '../language',
	 },
	 pBar:"progressbar",
	 pBarLabel:"progress-label"});
 });

</script>
